<script id="image-favorites.html" type="text/ng-template">
  <h3>Favorites</h3>
  <ul>
    <li ng-repeat="image in imageFavorites | orderBy: 'text'">
      <p>
        <img ng-src="{{image.src}}" width="40">
      </p>
      <button ng-clik="unfavorite(image)">
        Unfavorite
      </button>
    </li>
  </ul>
</script>
