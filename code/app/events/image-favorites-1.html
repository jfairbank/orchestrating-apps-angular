<script id="image-favorites.html" type="text/ng-template">
  <h3>Favorites</h3>
  <h4>Favorited: {{imageFavorites.length}}</h4>
  <ul>
    <li ng-repeat="image in imageFavorites">
      <p>
        <img ng-src="{{image.src}}" width="40">
        {{image.text}}
        <button ng-click="unfavorite(image)">
          Unfavorite
        </button>
      </p>
    </li>
  </ul>
</script>
