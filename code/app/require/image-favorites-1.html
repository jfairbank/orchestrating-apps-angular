<script id="image-favorites.html" type="text/ng-template">
  <h3>Favorites</h3>
  <h4>Favorited: {{ctrl.imageFavorites.length}}</h4>
  <ul>
    <li ng-repeat="image in ctrl.imageFavorites">
      <p>
        <img ng-src="{{image.src}}" width="40">
        {{image.text}}
      </p>
      <button ng-click="ctrl.unfavorite(image)">
        Unfavorite
      </button>
    </li>
  </ul>
</script>
