<script id="main-image.html" type="text/ng-template">
  <h3>Main Image</h3>
  <img width="160" ng-src="{{ctrl.mainImage.src}}">
</script>

<script id="image-list.html" type="text/ng-template">
  <h3>Images</h3>
  <div ng-click="ctrl.favorite(image)">
    <img ng-src="{{image.src}}">
  </div>
  <p>{{image.text}}</p>
  <button ng-click="ctrl.setMainImage(image)">
    Set Main Image
  </button>
</script>
