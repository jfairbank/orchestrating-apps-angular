<script id="image-list.html" type="text/ng-template">
  <h3>Images</h3>
  <div ng-click="favorite(image)">
    <img ng-src="{{image.src}}">
  </div>
  {{image.text}}
</script>

<script id="image-favorites.html" type="text/ng-template">
  <h3>Favorites</h3>
  <h4>Favorited: {{imageFavorites.length}}</h4>
  <ul>
    <li ng-repeat="image in imageFavorites">
      {{image.text}}
    </li>
  </ul>
</script>
