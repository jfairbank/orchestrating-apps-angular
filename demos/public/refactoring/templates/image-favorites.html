<div class="image-list">
  <h3>Favorites</h3>

  <ul>
    <li ng-repeat="image in imageFavorites | orderBy: 'text'">
      <p>
        <img ng-src="{{image.src}}" width="40">
        <button class="btn btn-primary btn-xs"
                ng-click="unfavorite(image)">
          Unfavorite
        </button>
      </p>
    </li>
  </ul>
</div>
